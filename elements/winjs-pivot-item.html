<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="winjs-pivot-item" tagName="PivotItem">
  <link href="/winjs/css/ui-light.css" rel="stylesheet">

  <script src="/winjs/js/base.js"></script>
  <script src="/winjs/js/itemEventsHandler.js"></script>
  <script src="/winjs/js/listViewEnums.js"></script>
  <script src="/winjs/js/listViewUtils.js"></script>
  <script src="/winjs/js/itemContainer.js"></script>

  <template>
    <div id="el"><content></content></div>
  </template>
  <script>
    Polymer('winjs-itemcontainer', {
      created: function() {
        console.log("created");
      },
      ready: function() {
            console.log("ready");
      },
      attached: function() {
            console.log("attached");
      },
      domReady: function() {
            console.log("domReady");
            new WinJS.UI.ItemContainer(this.$.el);
      },
      detached: function() {
            console.log("detached");
      },
      attributeChanged: function(attrName, oldVal, newVal) {
            console.log("attributeChanged: " + attrName, 'old: ' + oldVal, 'new:', newVal);
      }
    });
  </script>
</polymer-element>
