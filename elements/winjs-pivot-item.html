<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="winjs-pivot-item" tagName="PivotItem" attributes="header">
  <template>
    <style type="text/css">
        :host  {
          position: absolute;
          top: 28px;
          bottom: 0;
          width: calc(100% - 28px);
        }
        :host .win-pivot-item-content {
          height: 100%;
          overflow-y: auto;
          -ms-overflow-style: -ms-autohiding-scrollbar;
          padding: 0px 19px;
        }
    </style>

    <div class="win-pivot-item-content">
      <content></content>
    </div>
  </template>
  <script>
    (function() {

      // Defines a Item of a Pivot control. 
      Polymer('winjs-pivot-item', {

        created: function() {
          console.log("created");
        },

        ready: function() {
              console.log("ready");
              this.setAttribute('role', 'tabpanel');
        },

        attached: function() {
              console.log("attached");
        },

        domReady: function() {
              console.log("domReady");
        },

        detached: function() {
              console.log("detached");
        },

        attributeChanged: function(attrName, oldVal, newVal) {
              console.log("attributeChanged: " + attrName, 'old: ' + oldVal, 'new:', newVal);
        },

        // Gets the DOM element that hosts the PivotItem.
        element: {
          get: function() {
            return this;
          }
        },

        // Gets the DOM element that hosts the PivotItem's content.
        contentElement: {
            get: function () {
                return this.firstElementChild;
            }
        },

        header: "header"
      });
    })();
  </script>
</polymer-element>
